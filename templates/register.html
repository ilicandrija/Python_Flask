{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/register.css')}}">
<style>
    .alert-info {
      background-color: white;
      color: #DC143C;
      border: 2px solid #DC143C;
      width:300px;
      height: 48px;
      font-size: 10px;
    }
    form {
      border: 2px solid #067af8;
      padding: 20px;
      border-radius: 10px;
      text-transform: uppercase;
      font-family: courier;
    }
    
  </style>
  
  <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <form action="/register" method="post" class="d-flex flex-column align-items-center">
      <h1>Registruj se</h1>
      <div class="form-group">
        <label for="name">Ime</label>
      <div class="input-group">
    <input type="text" id="name" name="name" class="form-control" required placeholder="Marko">
    <div class="input-group-append">
      <span class="input-group-text"><i class="fa-solid fa-signature"></i></span>
    </div>
  </div>
 </div> 

      <div class="form-group">
  <label for="email">Email Adresa:</label>
  <div class="input-group">
    <input type="text" id="email" name="email" class="form-control" required placeholder="primer@gmail.com">
    <div class="input-group-append">
      <span class="input-group-text"><i class="fas fa-envelope"></i></span>
    </div>
  </div>
</div>

<div class="form-group">
  <label for="password">Å ifra:</label>
  <div class="input-group">
    <input type="password" id="password" name="password" class="form-control" required placeholder="******">
    <div class="input-group-append">
      <span class="input-group-text"><i class="fas fa-lock"></i></span>
    </div>
  </div>
</div>

    <button type="submit" class="btn btn-primary">Registruj Se</button>
  </form>
{% endblock %}
